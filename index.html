<div class="row">
  <label>Intensidade
    <input type="range" id="intensity" min="0" max="100" value="65" />
  </label>

  <!-- Seleção -->
  <button id="selectAreaBtn">Selecionar parede</button>
  <button id="finishSelectionBtn" style="display:none">Concluir seleção</button>
  <button id="clearSelectionBtn" style="display:none">Limpar</button>

  <!-- Edição -->
  <button id="editModeBtn" style="display:none">Editar pontos</button>
  <button id="undoPointBtn" style="display:none">Desfazer ponto</button>
  <button id="saveMaskBtn" style="display:none">Salvar seleção</button>
  <button id="loadMaskBtn" style="display:none">Carregar seleção</button>

  <!-- Download -->
  <button id="downloadBtn">Baixar Preview</button>
</div>

<div class="hint" id="selectionHint" style="display:none">
  Modo seleção: toque para adicionar pontos (mín. 3) e “Concluir seleção”.
</div>
<div class="hint" id="editHint" style="display:none">
  Modo edição: arraste os pontos para ajustar. Toque duplo (ou toque longo) em um ponto para removê-lo.
</div>
