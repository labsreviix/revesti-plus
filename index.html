<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revesti+ (MVP)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Revesti+ • MVP</h1>
    <p>Tire uma foto do ambiente e experimente padrões de revestimento.</p>
  </header>

  <main>
    <section class="controls">
      <!-- Botão grande: abre a CÂMERA no celular (ou galeria/arquivos no PC) -->
      <label class="upload" id="shootBtn">Tirar foto agora</label>
      <!-- Input real fica escondido; o JS clica nele -->
      <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none" />

      <div class="patterns">
        <button data-pattern="none">Sem padrão</button>
        <button data-pattern="subway">Subway</button>
        <button data-pattern="hex">Hexágonos</button>
        <button data-pattern="wood">Madeira</button>
        <button data-pattern="marble">Mármore</button>
        <button data-pattern="concrete">Cimento</button>
      </div>

      <div class="blends">
        <label>Intensidade
          <input type="range" id="intensity" min="0" max="100" value="65" />
        </label>
      </div>
    </section>

    <!-- A foto + efeito é desenhada aqui. O usuário não precisa “ir ao canvas”,
         ele só vê o resultado como uma imagem. -->
    <section class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </section>
  </main>

  <footer>
    <button id="downloadBtn">Baixar Preview</button>
    <small style="display:block;margin-top:8px;opacity:.7">MVP demo • Revesti+</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
